<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - GuardianTix</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/user/login.css') }}">
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>

    <!-- Pesan error untuk login gagal -->
    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}

    <!-- Flash message (misal: sukses register, logout, dll) -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Form Login -->
    <form method="POST" action="{{ url_for('login') }}" autocomplete="off">
      <label for="email">Email / Username</label>
      <input 
        type="text" 
        name="email" 
        id="email" 
        placeholder="wizard@guardiantix.com or username" 
        required 
        autocomplete="off">

      <label for="password">Secret Spell</label>
      <input 
        type="password" 
        name="password" 
        id="password" 
        placeholder="Enter your magical password" 
        required 
        autocomplete="current-password">

      <button type="submit">Sign In</button>
    </form>

    <p>Belum punya akun? <a href="{{ url_for('register') }}">Register</a></p>
  </div>
</body>
</html>
