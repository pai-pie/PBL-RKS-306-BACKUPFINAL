services:
  db:
    image: postgres:13-alpine
    environment:
      - POSTGRES_DB=guardiantix_db
      - POSTGRES_USER=guardiantix_user
      - POSTGRES_PASSWORD=password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: